<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numero Secreto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="container__informaciones">
      <div class="container__texto">
        <h1>¡Adivina!</h1>
        <p id="pista" class="texto__parrafo">Ingrese un número del 1 al 10</p>
      </div>

      <input type="number" id="valorUsuario" min="1" max="10" class="container__input">

      <div class="container__botones">
        <button onclick="verificarIntento();" class="container__boton" id="intentar">Intentar</button>
        <button onclick="reiniciarJuego();" class="container__boton" id="reiniciar" disabled>Nuevo juego</button>
      </div>

      <p class="pista" id="feedback"></p>
    </div>

    <div class="container__imagen">
      <img src="img/test.png" alt="Detective" class="container__imagen-persona">
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
